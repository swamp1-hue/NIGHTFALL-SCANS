<!DOCTYPE html>
<html>
<head>
<title>Night Fall Scans</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
background:#0e0e0e;
font-family:Arial, sans-serif;
color:white;
}

header{
background:#0a0a0a;
padding:18px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #222;
}

.logo{
font-size:20px;
font-weight:bold;
letter-spacing:1px;
}

.search{
background:#1a1a1a;
border:none;
padding:8px 12px;
color:white;
border-radius:5px;
width:140px;
}

nav{
background:#121212;
padding:10px;
display:flex;
gap:20px;
justify-content:center;
border-bottom:1px solid #1f1f1f;
}

nav a{
color:#ccc;
text-decoration:none;
font-size:14px;
}

nav a:hover{
color:#a855f7;
}

.section{
padding:20px;
}

.section h2{
margin-bottom:15px;
font-size:18px;
border-left:4px solid #a855f7;
padding-left:10px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:15px;
}

.card{
background:#161616;
border-radius:8px;
overflow:hidden;
transition:0.3s;
cursor:pointer;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 0 15px rgba(168,85,247,0.3);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-info{
padding:10px;
}

.title{
font-size:14px;
margin-bottom:5px;
}

.chapter{
font-size:12px;
color:#999;
}

footer{
text-align:center;
padding:15px;
background:#0a0a0a;
margin-top:30px;
font-size:12px;
color:#777;
}

</style>
</head>

<body>

<header>
<div class="logo">NIGHT FALL SCANS</div>
<input class="search" placeholder="Search...">
</header>

<nav>
<a href="#">Home</a>
<a href="#">Series</a>
<a href="#">Latest</a>
<a href="#">Popular</a>
<a href="#">Discord</a>
</nav>

<div class="section">
<h2>Latest Updates</h2>

<div class="grid">

<div class="card">
<img src="https://picsum.photos/300/400?random=1">
<div class="card-info">
<div class="title">Shadow Rebirth</div>
<div class="chapter">Chapter 12</div>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/300/400?random=2">
<div class="card-info">
<div class="title">Demon Academy</div>
<div class="chapter">Chapter 8</div>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/300/400?random=3">
<div class="card-info">
<div class="title">Void Knight</div>
<div class="chapter">Chapter 21</div>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/300/400?random=4">
<div class="card-info">
<div class="title">Crimson War</div>
<div class="chapter">Chapter 5</div>
</div>
</div>

</div>
</div>

<footer>
© 2026 Night Fall Scans — All Rights Reserved
</footer>

</body>
</html>
